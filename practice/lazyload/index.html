	<script type="text/javascript">
		var lazyload = (function(){
			function realizeLoad($ele){
				if(!isLoad($ele)){
					$ele.attr('src',$ele.data('src'));
					$ele.addClass('loaded');
				}
				return ;
			}
			function isLoad($ele){
				if($ele.hasClass('loaded')){
					return true;
				}else if(!!$ele.hasClass('loaded')){
					return false;
				}
			}
			function bindEvent($ele){
				checkShow($ele);
				$(window).on('scroll',function(){
					var clock;
					clearTimeout(clock);
					clock = setTimeout(function(){
						checkShow($ele);
					},800);
				});
			}
			function checkShow($ele){
				var offsetTop = $ele.offset().top,
					winH = $(window).height(),
					scrollTop = $(window).scrollTop();

				if(winH + scrollTop > offsetTop){
					realizeLoad($ele);
				}
			}
			return {
				do: bindEvent
			};
		})();
		$('img').each(function(){
			lazyload.do($(this));
		});
	</script>
