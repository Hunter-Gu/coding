<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GoTop practice</title>
	<script type="text/javascript" src='../jquery.js'></script>
	<style type="text/css">
		div{
			height: 1500px;
			background-color: #ccc;
		}
		.go-top{
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: red;
			width: 80px;
			height: 60px;
			display: none;
			text-align: center;
			line-height: 60px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div></div>

	<script type="text/javascript">
		var goTop = (function(){
			var instance;
			function init(){
				this.$gotop = $('<div class="go-top">回到顶部</div>');
				$('body').append(this.$gotop);
				this.bindEvent();
			}
			
			init.prototype.bindEvent = function(){
				var _this = this;
				$(window).on('scroll',function(){
					var dis = $(this).scrollTop();
					if(dis > 100){
						_this.$gotop.show();
					}else{
						_this.$gotop.hide();
					}
				});
				this.$gotop.on('click',function(){
					$(window).scrollTop(0);
				});
			};

			if(!instance){
				instance = new init();
			}
			return instance;
		})();
		
		goTop;
	</script>
</body>
</html>
